<table mat-table [dataSource]="reviews" class="mat-elevation-z8">
    <ng-container matColumnDef="deliverables">
        <th mat-header-cell *matHeaderCellDef> Deliverables </th>
        <td mat-cell *matCellDef="let element"> {{element.deliverables}}</td>
    </ng-container>
    <ng-container matColumnDef="achievements">
        <th mat-header-cell *matHeaderCellDef> Achievements </th>
        <td mat-cell *matCellDef="let element"> {{element.achievements}}</td>
    </ng-container>
    <ng-container matColumnDef="improvement">
        <th mat-header-cell *matHeaderCellDef> Areas of Improvement</th>
        <td mat-cell *matCellDef="let element"> {{element.areaOfImprovement}}</td>
    </ng-container>
    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score</th>
        <td mat-cell *matCellDef="let element"> {{element.score}}</td>
    </ng-container>
    <ng-container matColumnDef="feedback">
        <th mat-header-cell *matHeaderCellDef> Manager Feedback </th>
        <td mat-cell *matCellDef="let element"> {{element.managerFeedback}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

</table>
