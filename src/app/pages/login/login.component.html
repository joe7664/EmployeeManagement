<app-navbar></app-navbar>
<div id="login">
  <h1 class="title">Login page</h1>
  <div class="typeToggle">
    <button (click)="toggleType()" [ngStyle]="{'backgroundColor':type=='admin' ? 'red' : ''}">Admin</button>
    <button (click)="toggleType()" [ngStyle]="{'backgroundColor':type=='employee' ? 'red' :''}">Employee</button>
  </div>
  <form>
    <input [(ngModel)]="username" class="inputBlock" name="username" type="text" placeholder="Username">
    <input [(ngModel)]="password" class="inputBlock" name="password" type="password" placeholder="Password"/>
    <div style="max-width:300px; margin:auto; " >
      <button mat-raised-button (click)="submit()" class="submitButton" type="submit">Login</button>
      <button mat-raised-button (click)="reset()" class="submitButton">Forgot Password</button>
    </div>
    <p style="text-align:center; padding-top: 10px;">{{loginMessage}}</p>
  </form>
  <div *ngIf="showReset" >
    <div style="display:flex; flex-direction:column; margin:auto; max-width:400px">
      <div style="margin:auto">
        <mat-form-field  class="example-full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input [(ngModel)]="emailForgot" matInput style="width:80%" >
        </mat-form-field>
      </div>
      <div style="margin:auto">
        <button mat-raised-button (click)="resetPassword()">Reset Password</button>

      </div>
      <p style="text-align: center; padding-top:20px">{{emailMessage}}</p>
      
    </div>
  </div>
</div>
