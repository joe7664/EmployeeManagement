<button (click)="toggle()">Leaves / Performance</button>
<mat-tab-group *ngIf="switch" (selectedTabChange)="refreshLeaves()">
    <mat-tab label="Edit Profile"> <app-profile></app-profile> </mat-tab>
    <mat-tab label="Holiday Leaves"> <app-holiday-leaves></app-holiday-leaves> </mat-tab>
    <mat-tab label="Previous Leaves"> <app-leave-requests [leaves]="leaves"></app-leave-requests> </mat-tab>
    <mat-tab label="Apply For Leave"> <app-leave-apply></app-leave-apply> </mat-tab>
</mat-tab-group>

<mat-tab-group *ngIf="!switch" (selectedTabChange)="refreshReviews(); refreshMGoals()">
    <mat-tab label="Personal Goals"> <app-emp-goals></app-emp-goals> </mat-tab>
    <mat-tab label="Manager Goals"> <app-man-goals [goals]="goals"></app-man-goals> </mat-tab>
    <mat-tab label="Submitted Reviews"> <app-performance [reviews]="reviews"></app-performance> </mat-tab>
    <mat-tab label="Request One-on-One"> <app-meeting></app-meeting> </mat-tab>
    <mat-tab label="Feedback"> Feedback </mat-tab>
</mat-tab-group>
