
<div id="register" style="margin-top:20px">
    <mat-card style="width:90%; margin: auto; padding: 10px 0;">
      <h2 style="text-align: center; margin-bottom:0">Register New Employee</h2>
    <form>
      <input [(ngModel)]="email" required class="inputBlock" name="email" type="text" placeholder="email">
      <input [(ngModel)]="regPassword" required class="inputBlock" name="password" type="password" placeholder="Password"/>
      <input [(ngModel)]="fName" class="inputBlock" name="fname" type="text" placeholder="First Name">
      <input [(ngModel)]="lName" class="inputBlock" name="lname" type="text" placeholder="Last name"/>
      <input [(ngModel)]="phone" class="inputBlock" name="phone" type="tel" placeholder="Phone Number">
      <input [(ngModel)]="managerId" class="inputBlock" name="manager ID" type="text" placeholder="Manager's ID">
      <input [(ngModel)]="isManager" class="inputBlock" name="Is Manager" type="text" placeholder="Is Manager? Y = 1; N = 0">
      <div style="margin:auto">
        <button (click)="register()" mat-raised-button class="submitButton" type="submit">Register</button>

      </div>
    </form>
    <p style="text-align:center; padding-top: 10px;">{{message}}</p>
  </mat-card>
  </div>

   <table mat-table [dataSource]="employees" class="mat-elevation-z8">
        <ng-container matColumnDef="Check">
            <th mat-header-cell *matHeaderCellDef>Check</th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]="element.selected">
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="First Name">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="Last Name">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="Availability">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"><button mat-button (click)="openDialog(element)">Update</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
