<mat-toolbar style="display:flex;justify-content: space-between;">
    <span routerLink="/admin">RevWorkforce</span>
    <div style="display:flex;flex-direction: row; align-items: center;">
        <button routerLink="/admin/leaves">Leaves</button>
        <button routerLink="/admin/goals">Goals</button>
        <button routerLink="/admin/reviews">Reviews</button>
    </div>
</mat-toolbar>
       



   <table mat-table [dataSource]="employees" class="mat-elevation-z8">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="Leave">
          <th mat-header-cell *matHeaderCellDef> Leave Balance </th>
          <td mat-cell *matCellDef="let element"> {{element.leaveBalance}} </td>
        </ng-container>
        <ng-container matColumnDef="Leaves">
          <th mat-header-cell *matHeaderCellDef> Leave</th>
          <td mat-cell *matCellDef="let element"> <button (click)="showLeave(element)">Leave</button></td>
        </ng-container>
        <ng-container matColumnDef="Goals">
          <th mat-header-cell *matHeaderCellDef> Goals </th>
          <td mat-cell *matCellDef="let element"> <button (click)="showGoal(element)">Goals</button> </td>
        </ng-container>
        <ng-container matColumnDef="Availability">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"><button mat-button (click)="openDialog(element)">Update</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>

<div [ngSwitch]="show.value">
  <app-admin-goals *ngSwitchCase="'goal'" [goals]="goals"></app-admin-goals>
  <app-admin-leaves *ngSwitchCase="'leave'" [leaves]="leaves"></app-admin-leaves>
  <div id="register" *ngSwitchCase="'register'" style="margin-top:20px">
    <mat-card style="width:90%; margin: auto; padding: 10px 0;">
      <h2 style="text-align: center; margin-bottom:0">Register New Employee</h2>
    <form>
      <input [(ngModel)]="email" required class="inputBlock" name="email" type="text" placeholder="email">
      <input [(ngModel)]="regPassword" required class="inputBlock" name="password" type="password" placeholder="Password"/>
      <input [(ngModel)]="fName" class="inputBlock" name="fname" type="text" placeholder="First Name">
      <input [(ngModel)]="lName" class="inputBlock" name="lname" type="text" placeholder="Last name"/>
      <input [(ngModel)]="phone" class="inputBlock" name="phone" type="tel" placeholder="Phone Number">
      <input [(ngModel)]="managerId" class="inputBlock" name="manager ID" type="text" placeholder="Manager's ID">
      <input [(ngModel)]="isManager" class="inputBlock" name="Is Manager" type="text" placeholder="Is Manager? Y = 1; N = 0">
      <div style="margin:auto">
        <button (click)="register()" mat-raised-button class="submitButton" type="submit">Register</button>

      </div>
    </form>
    <p style="text-align:center; padding-top: 10px;">{{message}}</p>
  </mat-card>
  </div>
</div>
