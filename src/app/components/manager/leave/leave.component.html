<button (click)="log()">Click me</button>
<div class="example-form" style="text-align: center;">
    <mat-form-field class="example-full-width" style="max-width:400px; width: 80%;margin-top:20px">
      <mat-label >Employee Name</mat-label>
      <input matInput [(ngModel)]="searchName" (ngModelChange)="searchChange($event)" placeholder="Name" value="">
    </mat-form-field>
</div>
<table mat-table [dataSource]="leaves" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstname}} {{element.lastname}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate | dateFormatter}}</td>
    </ng-container>
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date</th>
        <td mat-cell *matCellDef="let element"> {{element.endDate | dateFormatter}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef> Notes</th>
        <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
    </ng-container>
    <ng-container matColumnDef="feedback">
        <th mat-header-cell *matHeaderCellDef> Feedback</th>
        <td mat-cell *matCellDef="let element"> {{element.feedback}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button *ngIf="element.status=='Submitted'" (click)="openLeaveAction(element)">Action</button>
            <span *ngIf="element.status!=='Submitted'">Completed</span>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="leaveColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: leaveColumns;"></tr>
    </table>
