<table  mat-table [dataSource]="reviews" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Employee </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="deliverable">
        <th mat-header-cell *matHeaderCellDef>Deliverable </th>
        <td mat-cell *matCellDef="let element"> {{element.deliverables}}</td>
    </ng-container>
    <ng-container matColumnDef="achievements">
        <th mat-header-cell *matHeaderCellDef> Achievements</th>
        <td mat-cell *matCellDef="let element"> {{element.achievements}}</td>
    </ng-container>
    <ng-container matColumnDef="areaOfImprovement">
        <th mat-header-cell *matHeaderCellDef> Improvement </th>
        <td mat-cell *matCellDef="let element"> {{element.areaOfImprovement}} </td>
    </ng-container>
    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score</th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>
    <ng-container matColumnDef="feedback">
        <th mat-header-cell *matHeaderCellDef> Feedback</th>
        <td mat-cell *matCellDef="let element"> {{element.managerFeedback}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button *ngIf="element.managerFeedback==''" (click)="openDialog(element)">Action</button>
            <span *ngIf="element.managerFeedback!==''">Completed</span>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="reviewColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: reviewColumns;"></tr>

</table>
