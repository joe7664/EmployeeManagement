<h1 mat-dialog-title>Create Goal</h1>
<div mat-dialog-content>
  <mat-form-field style="display: block;" class="example-full-width">
    <mat-label>Goal Title</mat-label>
    <input matInput [(ngModel)]="goal.name" placeholder="Goal Title" value="Sushi">
  </mat-form-field>
  <mat-form-field style="display: block;" class="example-full-width">
    <mat-label>Goal Description</mat-label>
    <textarea matInput [(ngModel)]="goal.description" placeholder="" value="Sushi"></textarea>
  </mat-form-field>
  <mat-form-field style="display: block;" class="example-full-width">
    <mat-label>Weightage</mat-label>
    <input matInput [(ngModel)]="goal.weightage" type="number" placeholder="Weightage" value="">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Deadline</mat-label>
    <input matInput [(ngModel)]="goal.deadline" [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> 
  <div style="display:flex; justify-content: space-around;">
    <button mat-raised-button (click)="closeDialog()">Cancel</button>
    <button mat-raised-button (click)="log()">Send</button>
  </div>

  <p style="margin:10px 0">{{errorMessage}}</p>
</div>
